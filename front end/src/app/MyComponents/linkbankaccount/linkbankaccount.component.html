<div class="body1">
<div class="link-bank-account-container">
    <h1>Link Bank Account</h1>
    <form>
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" placeholder="Enter your bank account number">
        </div>
        <div class="form-group">
            <label for="routingNumber">IFSC Code:</label>
            <input type="text" id="routingNumber" placeholder="Enter your bank's routing number">
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" placeholder="Enter your bank's name">
        </div>
        <div class="form-group">
            <button type="submit">Link Account</button>
        </div>
    </form>
</div>

</div>
