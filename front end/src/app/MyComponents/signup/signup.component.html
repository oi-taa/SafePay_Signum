<!-- signup.component.html -->
<div class="body1">
  <div class="container">
      <form #signupform="ngForm" (ngSubmit)="signUp(signupform.value)">
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email" ngModel name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputUsername">Username</label>
              <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username"
                  ngModel name="username">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                  ngModel name="password">
          </div>
          <button (click)="navToSecondComp()" type="submit" class="btn btn-black-yellow">Sign Up</button>
          <div style="margin-top: 10px; text-align: center;">
              <span style="color: gray;">Already have an account?</span>
              <button routerLink="/login" type="button" class="btn btn-black-yellow">Login</button>
          </div>
      </form>
  </div>
</div>
